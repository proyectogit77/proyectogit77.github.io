<!DOCTYPE html>
<html>
<head>
<title>Textos</title>

<style>
html {font-family: sans-serif; text-align: center}

<body>
<header>
<h1>Proveedores</h1>
</header>
<p><em>El borde azul indica obligatorio</em></p>
<p><form id="forma" action="javascript:;">
<label accesskey="S">
Clave
<input name="clave" type="number" 
pattern=".{1,10}" maxlength="30" size="33"
placeholder="1 a 10 caracteres">
</label><br><output id="salidaClave"></output></p><p>
<label accesskey="N">Nombre<input name="nombre" type="text" pattern=".{1,50}" maxlength="30" size="33"placeholder="1 a 50 caracteres"></label><br><output id="salidaNombre"></output></p><p><label accesskey="T">Tel√©fono<input name="telefono" type="tel" pattern="\d{10,14}" maxlength="14"size="14" placeholder="10 a 14 digitos"></label><br><output id="salidaTelefono"></output></p><label accesskey="F">Fecha <input name="fecha" type="date" max="2021-01-24" min="2020-01-24"></label><br><output id="salidaFecha"></output></p><p><input type="submit" value="Procesar"> <input type="reset" value="Limpiar"></p><script>"use strict";var forma = document.getElementById("forma"),txtFecha = forma["fecha"],
salidaFecha = document.getElementById("salidaFecha");
var forma = document.getElementById("forma"),
campos = ["nombre", "clave","telefono"],
salidas = ["salidaNombre", "salidaClave", "salidaTelefono"];
forma.addEventListener("submit", procesa, false);
function procesa() {
var fechaValueAsDate = txtFecha.valueAsDate,
fecha = new Date(txtFecha.value);
salidaFecha.textContent =  txtFecha.value + "|"+ fecha.toGMTString();
for (var i = 0, longitud = campos.length;  i<longitud; i++) {
var campo = forma[campos[i]];
var salida = document.getElementById(salidas[i]);
salida.value = campo.value;
}
}
</script>
<style>
input[type=number], .numero {
text-align: left
}
dfn {
font-weight: bold
}
br + output, fieldset + output, footer, form em {
font-size: small
}
fieldset p {
margin: 0
}
fieldset label, label * {
font-weight: normal
}
.error {
color: red
}
</style>
</form>
<footer>Copyright Ariadna</footer>
</body>
</html>
